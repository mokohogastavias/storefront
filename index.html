    <!-- CSS Variables for Theme -->
    <style>
        :root {
            --primary: #ff9900;
            --primary-dark: #e68900;
            --secondary: #232f3e;
            --accent: #b12704;
            --text: #0f1111;
            --text-light: #565959;

        }
        
        /* Critical Above-the-Fold Styles */

        /* Loading State */
        #root:empty::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);

            align-items: center;
            justify-content: center;

        }
        
        #root:empty::after {
            content: 'üõçÔ∏è Loading PlugMeUp...';

            top: 50%;
            left: 50%;

        }

<body>
    <div id="root"></div>
    
    <!-- Performance & Analytics Scripts (to be added later) -->
    <script>
        // Simple loading state management
        window.addEventListener('load', function() {
            // Remove any loading states once React app mounts
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.children.length > 0) {
                    // App has loaded, remove loading styles
                    document.body.style.background = '';
                }
            }, 100);
        });
        
        // Error boundary for initial load
        window.addEventListener('error', function(e) {
            console.error('Application error:', e.error);
        });
    </script>
